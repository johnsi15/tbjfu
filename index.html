<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Framework</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>
</head>
<body>
  <header>
    <h2>John Serrano</h2>
  </header>
  <section class="container" style="margin-top: 50px;">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
        <button type="button" class="btn btn-primary" id="btnAgregar">Agregar</button>
        <!-- Indicates a successful or positive action -->
        <!-- <button type="button" class="btn btn-success">Editar</button> -->
        <!-- Contextual button for informational alert messages -->
        <button type="button" class="btn btn-info" id="btnConsultar">Consultar</button>
        <!-- Indicates caution should be taken with this action -->
        <button type="button" class="btn btn-warning" id="btnHistorico">Historico</button>
      </div>
      <div class="col-md-4"></div>
    </div>
    <div class="row" style="margin-top: 30px;">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <form id="formAgregar" style="display: none;">
          <div class="form-group">
            <label for="aggCodigo">Codigo</label>
            <input type="text" class="form-control codigo" name="codigo" id="aggCodigo" autofocus placehorder="Codigo">
          </div>
          <div class="form-group">
            <label for="aggNombre">Nombre</label>
            <input type="text" class="form-control nombre" id="aggNombre" placehorder="Nombre">
          </div>
          <div class="form-group">
            <label for="aggSemestre">Semestre</label>
            <input type="text" class="form-control semestre" id="aggSemestre" placehorder="Semestre">
          </div>
          <div class="form-group">
            <label for="aggCorreo">Correo</label>
            <input type="text" class="form-control correo" id="aggCorreo" placehorder="Correo">
          </div>
          <button id="agregar" class="btn btn-default">Agregar</button>      
          <button id="formAgregarCancelar" class="btn btn-danger">Cancelar</button>      
        </form>

        <table class="table table-hover" id="tablaHistorico" style="display: none;">
          <thead>
            <tr>
              <th>Codigo</th>
              <th>Nombre</th>
              <th>Semestre</th>
              <th>Correo</th>
            </tr>
          </thead>
          <tbody id="tableData">
            
          </tbody>
        </table>

        <table class="table table-hover consultar" style="display: none;">
           <thead>
            <tr>
              <th>Codigo</th>
              <th>Nombre</th>
              <th>Semestre</th>
              <th>Correo</th>
            </tr>
          </thead>
          <tbody id="tableDataConsultar">
            
          </tbody>
        </table>
      </div>
      <div class="col-md-4"></div>
    </div>
  </section>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Editar estudiante</h4>
        </div>
        <div class="modal-body">
          <form id="formEditar">
            <div class="form-group">
              <label for="editCodigo">Codigo</label>
              <input type="text" class="form-control codigo" name="codigo" id="editCodigo" autofocus placehorder="Codigo">
            </div>
            <div class="form-group">
              <label for="editNombre">Nombre</label>
              <input type="text" class="form-control nombre" id="editNombre" placehorder="Nombre">
            </div>
            <div class="form-group">
              <label for="editSemestre">Semestre</label>
              <input type="text" class="form-control semestre" id="editSemestre" placehorder="Semestre">
            </div>
            <div class="form-group">
              <label for="editCorreo">Correo</label>
              <input type="text" class="form-control correo" id="editCorreo" placehorder="Correo">
            </div>
            <input type="hidden" id="editCodEstud">
            <!-- <button id="agregar" class="btn btn-default">Agregar</button>      
            <button id="formAgregarCancelar" class="btn btn-danger">Cancelar</button>  -->     
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="editGuardar">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
